<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 调试信息提取工具</title>
    <style>
        :root {
            --primary-color: #ff0000;
            --secondary-color: #282828;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            margin-top: 0;
            color: var(--secondary-color);
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h1::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        p.desc {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s;
            background-color: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .btn-extract {
            background-color: var(--primary-color);
            color: white;
            flex: 1;
        }

        .btn-clear {
            background-color: #eee;
            color: #666;
        }

        button:hover {
            opacity: 0.9;
        }

        #resultArea {
            margin-top: 30px;
            display: none;
        }

        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }

        .result-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .label {
            font-weight: bold;
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
        }

        .link-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-link {
            color: #065fd4;
            text-decoration: none;
            word-break: break-all;
            font-size: 18px;
            font-weight: 500;
        }

        .video-link:hover {
            text-decoration: underline;
        }

        .copy-btn {
            padding: 4px 8px;
            font-size: 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
            color: white;
        }

        .tag-main { background-color: #4CAF50; }
        .tag-ad { background-color: #FF9800; }

        .no-result {
            color: #999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YouTube 调试信息提取器</h1>
    <p class="desc">请粘贴 YouTube 调试信息 (完整 JSON 或 片段) 到下方文本框中：</p>
    
    <textarea id="rawInput" placeholder='例如： "docid": "vfblC7XtNNM", "addocid": "aSBC7vHFQB8"'></textarea>
    
    <div class="btn-group">
        <button class="btn-extract" onclick="extractInfo()">立即提取</button>
        <button class="btn-clear" onclick="clearInput()">清空</button>
    </div>

    <div id="resultArea">
        <h3>分析结果</h3>
        <div id="resultList" class="result-card">
            </div>
    </div>
</div>

<script>
    function extractInfo() {
        const input = document.getElementById('rawInput').value;
        const resultArea = document.getElementById('resultArea');
        const resultList = document.getElementById('resultList');
        
        // 正则表达式：匹配 "key": "value" 格式
        // 专门查找 docid 和 addocid
        const docidReg = /"docid"\s*:\s*"([^"]+)"/;
        const addocidReg = /"addocid"\s*:\s*"([^"]+)"/;

        const docidMatch = input.match(docidReg);
        const addocidMatch = input.match(addocidReg);

        let html = '';

        if (!docidMatch && !addocidMatch) {
            html = '<div class="no-result">未找到视频 ID，请确认输入的格式是否正确。</div>';
        } else {
            if (docidMatch) {
                html += createResultItem('视频链接 (Main Video)', docidMatch[1], 'tag-main');
            }
            if (addocidMatch) {
                html += createResultItem('广告链接 (Ad Video)', addocidMatch[1], 'tag-ad');
            }
        }

        resultList.innerHTML = html;
        resultArea.style.display = 'block';
    }

    function createResultItem(label, id, tagClass) {
        const url = `https://www.youtube.com/watch?v=${id}`;
        return `
            <div class="result-item">
                <span class="label">${label} <span class="tag ${tagClass}">ID: ${id}</span></span>
                <div class="link-wrapper">
                    <a href="${url}" target="_blank" class="video-link">${url}</a>
                    <button class="copy-btn" onclick="copyToClipboard('${url}')">复制</button>
                </div>
            </div>
        `;
    }

    function clearInput() {
        document.getElementById('rawInput').value = '';
        document.getElementById('resultArea').style.display = 'none';
    }

    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('链接已复制到剪贴板');
        });
    }
</script>

</body>
</html>
