<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG 消息链接批量生成器</title>
    <style>
        :root {
            --primary-color: #0088cc;
            --accent-color: #24a1de;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 650px;
        }

        h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #eef0f2;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(0, 136, 204, 0.1);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .button-zone {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 1.5rem;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-generate {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-generate:hover {
            background-color: var(--accent-color);
            box-shadow: 0 4px 12px rgba(0, 136, 204, 0.3);
        }

        .btn-copy {
            background-color: #f1f3f4;
            color: #444;
        }

        .btn-copy:hover {
            background-color: #e8eaed;
        }

        button:active { transform: translateY(1px); }

        /* 统计栏样式 */
        .stats-bar {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f2f5;
        }

        .stats-label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #666;
        }

        .count-badge {
            background: var(--primary-color);
            color: white;
            padding: 2px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        #result {
            margin-top: 0.5rem;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #444;
        }

        .status-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #323232;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9rem;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="toast" class="status-toast">已复制到剪贴板</div>

<div class="container">
    <h2>Telegram 链接生成器</h2>
    
    <div class="input-group">
        <label>消息来源链接</label>
        <input type="text" id="sourceLink" placeholder="例如: https://t.me/zaihuapd/34831" value="">
    </div>

    <div class="input-group">
        <label>消息 ID 列表</label>
        <textarea id="idList" placeholder="输入 ID，支持逗号、空格或换行分隔..."></textarea>
    </div>

    <div class="button-zone">
        <button class="btn-generate" onclick="generateLinks()">开始生成</button>
        <button class="btn-copy" onclick="copyResult()">一键复制</button>
    </div>

    <div class="stats-bar">
        <span class="stats-label">生成结果清单</span>
        <span class="count-badge" id="countDisplay">总计: 0 个</span>
    </div>

    <div id="result">等待输入并生成...</div>
</div>

<script>
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 2000);
    }

    function generateLinks() {
        const sourceLink = document.getElementById('sourceLink').value.trim();
        const idListText = document.getElementById('idList').value.trim();
        const resultDiv = document.getElementById('result');
        const countDisplay = document.getElementById('countDisplay');

        if (!sourceLink || !idListText) {
            alert("请输入来源链接和 ID 列表");
            return;
        }

        // 提取基础 URL
        const lastSlashIndex = sourceLink.lastIndexOf('/');
        if (lastSlashIndex === -1) {
            alert("来源链接格式似乎不正确");
            return;
        }
        const baseUrl = sourceLink.substring(0, lastSlashIndex + 1);
        
        // 分隔并过滤 ID
        const ids = idListText.split(/[\s,，\n]+/).filter(id => id.trim() !== "");
        
        // 生成链接
        const generatedLinks = ids.map(id => baseUrl + id.trim()).join('\n');
        
        // 更新 UI
        resultDiv.innerText = generatedLinks;
        countDisplay.innerText = `总计: ${ids.length} 个`;
        
        if (ids.length > 0) {
            showToast("生成成功！");
        }
    }

    function copyResult() {
        const resultText = document.getElementById('result').innerText;
        if (resultText.includes("等待输入") || !resultText) return;

        navigator.clipboard.writeText(resultText).then(() => {
            showToast("已成功复制到剪贴板");
        }).catch(err => {
            alert('复制失败，请手动选择复制');
        });
    }
</script>

</body>
</html>
